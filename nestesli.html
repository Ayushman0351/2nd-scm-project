<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested list</title>
</head>
<body>
    <ul>
        <li>fruits <ul type="circle">
            <li>banana</li>
            <li>apple <ul type="square">
                <li>green</li>
                <li>red</li>

            </ul></li>
            <li>pears</li>
        </ul></li>
        <li>vegetable</li>
        <li>meat</li>
    </ul>
</body>
</html>
