<!doctype html>
        <head>
            <title>List</title>
        </head>
		
		<body>
		
		<!--Types of ul list==(circle,square)-->
		    
			<ul type="square">
			   <li>aaa</li>
			   <li>bbb</li>
			   <li>ccc</li>
			</ul>
			
			
		<!--Types ol list==(1,a,A,I,i)-->
		
		    <ol start="2" type="I">
			   <li>aaa</li>
			   <li>bbb</li>
			   <li>ccc</li>
			</ol>
			
			
			
			<dl>
			   <dt>fruits</dt>
			      <dd>orange</dd>
				  <dd>pineapple</dd>
				  <dd>Mango</dd><br>
				  
			   <dt>vegetables</dt>
			      <dd>potato</dd>
				  <dd>tomato</dd>
			</dl>
		</body>
</html>
